<div class="container-fluid">

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Tool Name</th>
                <th>Description</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tool in tools | orderBy: '+name'">
                <td><a ng-href="{{tool.url}}">{{tool.name}}</a></td>
                <td>{{tool.description}}</td>
                <td><a ng-href="/edittool/{{tool._id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
