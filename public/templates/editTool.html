<div class="container-fluid">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Tool Name:</label>
            <div class="col-sm-8">
                <input ng-model="tool.name" type="text" class="form-control" id="name" placeholder="Enter tool name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="url">URL:</label>
            <div class="col-sm-8">
                <input ng-model="tool.url" type="url" class="form-control" id="url" placeholder="Enter url" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-8">
                <textarea ng-model="tool.description" rows='2' class="form-control" id="description" placeholder="Enter description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="installation">Installation:</label>
            <div class="col-sm-8">
                <textarea ng-model="tool.installation" rows='2' class="form-control" id="installation" placeholder="How to install"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="helptext">Help Text:</label>
            <div class="col-sm-8">
                <textarea ng-model="tool.helptext" rows='2' class="form-control" id="helptext" placeholder="Help text"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="examples">Examples:</label>
            <div class="col-sm-8">
                <textarea ng-model="tool.examples" rows='2' class="form-control" id="examples" placeholder="Examples"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" ng-click="updateTool(tool._id)" class="btn btn-primary">Update</button>
                <button type="submit" ng-click="removeTool(tool._id)" class="btn btn-danger">Delete</button>
                <a class="btn btn-success" ng-href="/tools" role="button">Cancel</a>
            </div>
        </div>
    </form>
</div>
