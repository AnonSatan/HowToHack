<div class="container-fluid">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Tool Name:</label>
            <div class="col-sm-8">
                <input ng-model="newTool.name" type="text" class="form-control" id="name" placeholder="Enter tool name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="url">URL:</label>
            <div class="col-sm-8">
                <input ng-model="newTool.url" type="url" class="form-control" id="url" placeholder="Enter url" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-8">
                <textarea ng-model="newTool.description" rows='2' class="form-control" id="description" placeholder="Enter description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2  col-sm-8">
                <button type="submit" ng-click="addTool()" class="btn btn-default">Add Tool</button>
            </div>
        </div>
    </form>
</div>
